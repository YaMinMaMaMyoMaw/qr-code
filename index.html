<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center bg-[#D6E2F0] h-screen font-outfit"
    >
      <div
        class="w-[350px] h-[550px] flex flex-col justify-center items-center text-center bg-white rounded-2xl shadow-md gap-5 px-5"
      >
        <div
          class="w-[320px] h-[320px] object-cover overflow-hidden rounded-lg"
        >
          <img src="./images/image-qr-code.png" alt="" />
        </div>
        <div class="font-bold text-[18px]">
          Improve your front-end skills by building projects
        </div>
        <div class="text-[#7B879D] text-[15px] mb-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level.
        </div>
      </div>
    </div>
  </body>
</html>
